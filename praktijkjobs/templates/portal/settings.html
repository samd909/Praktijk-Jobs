{% extends 'layouts/portal.html' %} {% block content %}

<div class="bg-white p-8 w-1/2 rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-center mb-6">Update Your Profile</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea id="bio" name="bio" class="w-full p-2 border rounded-lg" rows="4">{{ user.profile.bio }}</textarea>
        </div>
        
        <div class="mb-4">
            <label for="birth_date" class="block text-sm font-medium text-gray-700">Birth Date</label>
            <input type="date" id="birth_date" name="birth_date" value="{{ user.profile.birth_date|date:'Y-m-d' }}" class="w-full p-2 border rounded-lg">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg">Update Profile</button>
        </div>
    </form>
</div>
{% endblock %}
