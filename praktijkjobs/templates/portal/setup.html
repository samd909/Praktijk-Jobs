{% extends 'layouts/portal.html' %} {% block content %}
<div class="text-gray-800 flex items-center gap-2 mb-4">
    <span class="material-icons">home</span>
    <p>Home / Setup</p>
</div>
<h2 class="text-xl sm:text-2xl md:text-4xl font-bold mb-6">Gebruikers setup</h2>



<div class="flex flex-col md:flex-row gap-6">
{% if request.user.profile.permission == 1 %}
    <div class="bg-white text-black p-4 md:p-6 flex-1 md:flex-none md:w-[30%] rounded-lg h-[10%] shadow border border-gray-200">
        <div class="flex flex-col sm:flex-row items-center">
            <h2 class="text-2xl">Wat word jou rol?</h2>
        </div>
        <form method="POST" action="{% url 'set_role' %}" class="mt-4">
            {% csrf_token %}
            
            <div class="flex flex-col space-y-4">
                <!-- Option 1 -->
                <label class="flex items-center space-x-2">
                    <input type="radio" id="zoeker" name="choice" value="zoeker" class="form-radio">
                    <span>Zoeker</span>
                </label>
    
                <!-- Option 2 -->
                <label class="flex items-center space-x-2">
                    <input type="radio" id="aanbieder" name="choice" value="aanbieder" class="form-radio">
                    <span>Aanbieder</span>
                </label>
            </div>
    
            <!-- Save Button -->
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded cursor-pointer hover:bg-blue-600 flex items-center space-x-2">
                <span class="material-icons">save</span>
                <span>Save</span>
            </button>
        </form>
    </div>
{% endif %}
    

</div>

{% endblock %}
