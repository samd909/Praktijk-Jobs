<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- Topbar -->
        <header class="bg-white px-6 py-4 border-b w-full">
            <div class="flex items-center justify-between">

                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-500">Flowbite</h1>

                    <div class="relative w-96 ml-48">
                        <input type="text" placeholder="Search" class="border rounded-lg px-4 py-3 w-full pl-10">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 material-icons">search</span>
                    </div>

                </div>

                <div class="flex items-center space-x-6">
                    <button class="text-gray-500 material-icons">notifications</button>
                    <button class="text-gray-500 material-icons">star</button>
                    <img src="https://via.placeholder.com/48" alt="User" class="w-12 h-12 rounded-full">
                </div>
            </div>
        </header>

        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-72 bg-white border-r">
                <nav class="mt-6">
                    <ul>
                        <li class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                            <span class="material-icons">dashboard</span>
                            <span class="ml-3 text-lg">Dashboard</span>
                        </li>
                        <li class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                            <span class="material-icons">view_quilt</span>
                            <span class="ml-3 text-lg">Layouts</span>
                        </li>
                        <li class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                            <span class="material-icons">table_chart</span>
                            <span class="ml-3 text-lg">CRUD</span>
                        </li>
                        <li class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
                            <span class="material-icons">settings</span>
                            <span class="ml-3 text-lg">Settings</span>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <div class="flex-1">
                <!-- Main Content Area -->
                <main class="p-8">
                    <div class="bg-white p-8 rounded-lg shadow">
                        <h2 class="text-2xl font-bold">Main Content</h2>
                        <p class="text-gray-500">This is the main content area.</p>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
