<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-center mb-6">
      <img src="https://flowbite.com/docs/images/logo.svg" alt="Flowbite Logo" class="h-10">
    </div>
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Sign in to platform</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Your email</label>
        <input type="email" id="email" placeholder="name@company.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Your password</label>
        <input type="password" id="password" placeholder="••••••••" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Lost Password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none">
        Login to your account
      </button>
    </form>
    <p class="mt-6 text-sm text-center text-gray-500">
      Not registered? <a href="#" class="text-blue-600 hover:underline">Create account</a>
    </p>
  </div>
</body>
</html>
